<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar toggle</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head-container">
        <div class="logo-con">
            <img src="./cloud.png" id="logo" alt="logo" width="100px">
        </div>
        <div class="berger">
            <button class="btn-bar">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="nav-bar">
            <div class="nav-links">
                <ul class="list-item">
                    <li class="link-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="link-item">
                        <a href="#">Services</a>
                    </li>
                    <li class="link-item">
                       <a href="#">About us</a>
                    </li>
                    <li class="link-item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="icons">
            <i class="fab fa-reddit"></i>
            <i class="fab fa-github-alt"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/45f3285f50.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
